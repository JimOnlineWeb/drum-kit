<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
<div class="container-sm text-center p-5">
 <div class="row-1 justify-content-center">
<div class="col">
  <h1 id="title " class="shadow p-3 mb-5 bg-primary rounded text-light fw-bold">🥁 Drum Kit 🥁 </h1>
</div>
<div class="col set">

    <!-- have to create w1 -w7 so i can use numbers instead of letters AND
    compensate for this js let activeButton = document.querySelector(".w" + currentKey)
  cannot add class with numbers -->
    <button class="w w1 shadow border-primary text-primary drum">1</button>
    <button class="a a2 shadow border-primary text-primary drum">2</button>
    <button class="s w3 shadow border-primary text-primary drum">3</button>
    <button class="d w4 shadow border-primary text-primary drum">4</button>
    <button class="j w5 shadow border-primary text-primary drum">5</button>
    <button class="k w6 shadow border-primary text-primary drum">6</button>
    <button class="l w7 shadow border-primary text-primary drum">7</button>
</div>
 </div>

</div>
    
  <footer>
    <div class="footer p-5 text-bg-primary">

      Made with ❤️ in Cebu City - jimRos.
    </div>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
